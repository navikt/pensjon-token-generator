name: Release to GitHub Package Registry

on:
  push:
    branches: [main]

jobs:
  build_and_release:
    name: Build and release
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '17.x'

      # Build
      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.READER_TOKEN }}
        run: gradle clean build

      # Build image
      - name: Create tag
        run: echo "TAG=$(date "+%Y.%m.%d")-$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      - name: Build and push docker image
        uses: docker/build-push-action@v1.1.0
        with:
          username: token
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          repository: navikt/pensjon-maskinporten-test/pensjon-maskinporten-test
          tags: ${{ env.TAG }}

      # Deploy to dev-gcp
      - name: Deploy to dev-gcp
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/nais.yaml
          IMAGE: ghcr.io/navikt/pensjon-maskinporten-test/pensjon-maskinporten-test:${{ env.TAG }}
          TEAM: pensjon-saksbehandling